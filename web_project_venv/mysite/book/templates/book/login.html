<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .login-container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container form {
            display: flex;
            flex-direction: column;
        }
        .login-container form input {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .login-container form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-container form button:hover {
            background-color: #45a049;
        }
        .login-options {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 12px;
        }
        .login-options a {
            text-decoration: none;
            color: #007BFF;
        }
        .login-options a:hover {
            text-decoration: underline;
        }
        .remember-me {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .remember-me input {
            margin-right: 5px;
        }
        .ip-security {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            justify-content: space-between;
        }
        .ip-security input {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>로그인</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="아이디 또는 전화번호">
            <input type="password" name="password" placeholder="비밀번호">
            <div class="remember-me">
                <input type="checkbox" name="remember">
                <label for="remember">로그인 상태 유지</label>
            </div>
            <div class="ip-security">
                <label for="ip-security">IP보안</label>
                <input type="checkbox" name="ip-security">
            </div>
            <button type="submit">로그인</button>
        </form>
        {% comment %} <div class="login-options">
            <a href="{% url 'password_reset' %}">비밀번호 찾기</a>
            <a href="{% url 'username_find' %}">아이디 찾기</a>
            <a href="{% url 'signup' %}">회원가입</a>
        </div> {% endcomment %}
    </div>
</body>
</html>
